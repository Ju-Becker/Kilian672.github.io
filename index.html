<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JSXGraph template</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css"rel="stylesheet"type="text/css" />

        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"id="MathJax-script" async></script>

    <body>
        <div>

            <div id="jxgbox2"class="jxgbox" style="float:right; width:450px; height:450px; padding:20p; box-sizing: border-box;"></div>
        </div>
        <div>
            <div id="jxgbox3"class="jxgbox" style="float: left; width:1000px; height:230px; margin-bottom: 1%; padding:20p; box-sizing: border-box;"></div>

        </div>
        
        <script src="/SEIHCRD_Modell.js"type="text/javascript"charset="UTF-8"></script>

</html>
